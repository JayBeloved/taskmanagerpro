{% extends "tasks/layout.html" %}


{% block content %}
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Priority</th>
                <th scope="col">Task</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td scope="row">1</td>
                    <td>Primary</td>
                    <td>{{ task }}</td>
                    <td>No Status</td>
            {% empty %}
                    <td scope="row">0</td>
                    <td>-</td>
                    <td>No Task</td>
                    <td>No Status</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
   
{% endblock %}
